<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Supabase -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"
    ></script>

    <!-- ✅ 앱 스크립트 -->
    <script defer type="module" src="/PETTY/js/main.js"></script>
    <script defer type="module" src="/PETTY/js/post.js"></script>
    <script defer type="module" src="/PETTY/js/edit.js"></script>

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- ✅ Favicon -->
    <link rel="icon" href="/PETTY/asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/PETTY/asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="/PETTY/asset/favicon/site.webmanifest" />

    <!-- ✅ OG 태그 -->
    <meta
      property="og:title"
      content="PETTY - 반려동물과 함께 떠나는 완벽한 여행"
    />
    <meta
      property="og:description"
      content="우리 아이와 여행을 떠나고 싶다면? PETTY가 도와줄게요 🐾"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/42edc0f5-5e02-4709-97c5-3009ed6cdeb2"
    />

    <!-- ✅ 스타일 -->
    <link rel="stylesheet" href="/PETTY/css/common.css" />
    <link rel="stylesheet" href="/PETTY/css/write.css" />
  </head>
  <!-- ====== body ======= -->
  <body>
    <!-- nav bar - js -->
    <div id="navbar"></div>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">게시글 수정</h2>
        <form id="editPostForm">
          <div class="mb-3">
            <label for="editTitle" class="form-label fw-bold">제목</label>
            <input
              type="text"
              id="editTitle"
              class="form-control"
              placeholder="제목을 입력하세요"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editContent" class="form-label fw-bold">내용</label>
            <textarea
              id="editContent"
              class="form-control"
              rows="5"
              placeholder="내용을 입력하세요"
              required
            ></textarea>
          </div>

          <!-- 기존 이미지 표시 -->
          <div class="mb-3 text-center">
            <img
              id="currentImage"
              src=""
              alt="현재 이미지"
              class="img-fluid rounded shadow-sm"
              style="display: none"
            />
            <button
              type="button"
              id="deleteImageBtn"
              class="btn btn-warning mt-2"
              style="display: none"
            >
              🗑 이미지 삭제
            </button>
          </div>

          <!-- 새 이미지 업로드 -->
          <div class="mb-3">
            <label for="newImage" class="form-label fw-bold"
              >새로운 이미지 업로드</label
            >
            <input
              type="file"
              id="newImage"
              class="form-control"
              accept="image/*"
            />
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-45">💾 저장</button>
            <button
              type="button"
              class="btn btn-secondary w-45"
              onclick="cancelEdit()"
            >
              ❌ 취소
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- nav bar - js -->
    <div id="footer"></div>

    <!-- Bootstrap JS (Optional, for features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
