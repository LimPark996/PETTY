<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./asset/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="./asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="./asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./asset/favicon/site.webmanifest" />
    <!-- og tag -->
    <meta
      property="og:title"
      content="PETTY - 반려동물과 함께 떠나는 완벽한 여행"
    />
    <meta
      property="og:description"
      content="우리 아이(🐶🐱)와 여행을 떠나고 싶다면? PETTY가 최적의 숙소, 관광지, 음식점을 추천해 줄게요! 🐾"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/42edc0f5-5e02-4709-97c5-3009ed6cdeb2"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./community.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <title>PETTY | 반려동물과 함께 떠나는 완벽한 여행</title>
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="community.css" />
  </head>
  <!-- ====== body ======= -->
  <body>
    <!-- nav bar - js -->
    <div id="navbar"></div>
    <div class="container mt-5">
      <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">게시글 수정</h2>
        <form id="editPostForm">
          <div class="mb-3">
            <label for="editTitle" class="form-label fw-bold">제목</label>
            <input
              type="text"
              id="editTitle"
              class="form-control"
              placeholder="제목을 입력하세요"
              required
            />
          </div>

          <div class="mb-3">
            <label for="editContent" class="form-label fw-bold">내용</label>
            <textarea
              id="editContent"
              class="form-control"
              rows="5"
              placeholder="내용을 입력하세요"
              required
            ></textarea>
          </div>

          <!-- 기존 이미지 표시 -->
          <div class="mb-3 text-center">
            <img
              id="currentImage"
              src=""
              alt="현재 이미지"
              class="img-fluid rounded shadow-sm"
              style="display: none"
            />
            <button
              type="button"
              id="deleteImageBtn"
              class="btn btn-warning mt-2"
              style="display: none"
            >
              🗑 이미지 삭제
            </button>
          </div>

          <!-- 새 이미지 업로드 -->
          <div class="mb-3">
            <label for="newImage" class="form-label fw-bold"
              >새로운 이미지 업로드</label
            >
            <input
              type="file"
              id="newImage"
              class="form-control"
              accept="image/*"
            />
          </div>

          <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success w-45">💾 저장</button>
            <button
              type="button"
              class="btn btn-secondary w-45"
              onclick="cancelEdit()"
            >
              ❌ 취소
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- nav bar - js -->
    <div id="footer"></div>
    <!-- <script src="./community.js" defer></script> -->
    <script src="./main.js"></script>
    <script src="./post.js"></script>
    <script src="./edit.js"></script>

    <!-- Bootstrap JS (Optional, for features like dropdowns) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
