<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="../asset/favicon/favicon-96x96.png"
    />
    <link rel="icon" type="image/svg+xml" href="../asset/favicon/favicon.svg" />
    <link rel="shortcut icon" href="../asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../asset/favicon/site.webmanifest" />

    <!-- OG 태그 -->
    <meta
      property="og:title"
      content="PETTY - 반려동물과 함께 떠나는 완벽한 여행"
    />
    <meta
      property="og:description"
      content="우리 아이(🐶🐱)와 여행을 떠나고 싶다면? PETTY가 최적의 숙소, 관광지, 음식점을 추천해 줄게요! 🐾"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/42edc0f5-5e02-4709-97c5-3009ed6cdeb2"
    />

    <title>PETTY | 반려동물과 함께 떠나는 완벽한 여행</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- 프로젝트 CSS -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/vision.css" />
  </head>

  <body>
    <!-- navbar / footer -->
    <div id="navbar"></div>

    <!-- ====== Vision Form ====== -->
    <section class="main">
      <div class="container mt-4">
        <img src="../asset/007.png" class="img-fluid" />
      </div>

      <section class="container section-body">
        <div class="container mt-5">
          <div class="row justify-content-center result">
            <div class="col-md-6">
              <div class="card shadow-lg">
                <div class="card-body" id="formContainer">
                  <h3 class="text-center mb-4">반려 동물 정보를 입력하세요</h3>

                  <form id="controller">
                    <div class="mb-3">
                      <label for="petName" class="form-label"
                        >반려동물 이름</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="petName"
                        placeholder="이름을 입력하세요"
                      />
                    </div>

                    <div class="mb-3">
                      <label for="imageInput" class="form-label"
                        >반려동물 사진</label
                      >
                      <input
                        type="file"
                        class="form-control"
                        id="imageInput"
                        accept="image/*"
                      />
                    </div>

                    <div class="d-grid">
                      <button
                        type="submit"
                        class="btn btn-primary"
                        id="submitBtn"
                      >
                        분석하기
                      </button>
                    </div>
                  </form>
                </div>
              </div>

              <!-- 로딩 -->
              <div
                id="spinnerContainer"
                class="text-center mt-3"
                style="display: none"
              >
                <div class="spinner-border text-success" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
                <p>🔄 이미지 분석 중...</p>
              </div>

              <!-- 결과 -->
              <div id="result" style="display: none">
                <div class="mb-3 text-center">
                  <img
                    id="showImg"
                    src=""
                    alt="선택한 이미지 미리보기"
                    class="img-fluid rounded shadow"
                    style="max-width: 100%"
                  />
                </div>
                <div id="result1"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </section>

    <div id="footer"></div>

    <!-- 라이브러리 및 JS 모듈 -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script type="module" src="../js/script.js"></script>
    <!-- navbar/footer 삽입 -->
    <script type="module" src="../js/main.js"></script>
    <!-- 공통 로그인 상태 관리 -->
    <script type="module" src="../js/vision.js"></script>
    <!-- 이 페이지 핵심 로직 -->

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
