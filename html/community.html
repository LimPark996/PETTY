<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ Supabase SDK -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"
    ></script>

    <!-- ✅ Custom JS (모듈 분리 가정) -->
    <script type="module" src="../js/main.js" defer></script>
    <script type="module" src="../js/post.js" defer></script>
    <script defer src="../js/script.js"></script>

    <!-- ✅ Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    ></script>

    <!-- ✅ Favicon -->
    <link rel="icon" href="../asset/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../asset/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="../asset/favicon/site.webmanifest" />

    <!-- ✅ OG Meta Tags -->
    <meta
      property="og:title"
      content="PETTY - 반려동물과 함께 떠나는 완벽한 여행"
    />
    <meta
      property="og:description"
      content="우리 아이(🐶🐱)와 여행을 떠나고 싶다면? PETTY가 도와줄게요!"
    />
    <meta
      property="og:image"
      content="https://github.com/user-attachments/assets/42edc0f5-5e02-4709-97c5-3009ed6cdeb2"
    />

    <!-- ✅ Styles -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/community.css" />

    <title>PETTY | 집사들의 이야기</title>
  </head>

  <body>
    <!-- ✅ 네비게이션 -->
    <div id="navbar"></div>

    <!-- ✅ 상단 배너 -->
    <section class="container mt-4">
      <img src="../asset/006.png" class="img-fluid" alt="커뮤니티 배너" />
    </section>

    <!-- ✅ 게시글 추가 영역 -->
    <section class="container form-container">
      <h4>🐈 집사들의 글</h4>
      <button id="addPostBtn" class="btn btn-primary">게시글 추가</button>
    </section>

    <!-- ✅ 게시글 목록 -->
    <main id="mainContainer">
      <div id="spinnerContainer" class="text-center mt-3">
        <div class="spinner-border text-success" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div class="container">
        <div class="row" id="postList"></div>
      </div>
    </main>

    <!-- ✅ 푸터 -->
    <div id="footer"></div>
  </body>
</html>
